<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div>
		<form method="post">
			<label for="name" >Name</lable>
			<input type="text" id="name" placeholder="Name" required><br>

			
			<label for="email">Email</lable>
			<input type="email" id="email" placeholder="Email" required><br>

			<label for="gender">Gender</lable><br>
			<input type="radio" id="gender_f" name="gender" required>Female<br>
			<input type="radio" id="gender_m" name="gender" required>Male<br>

			<label for="Cars_Brands">Car Brands</label>
				<select id="cars"  required>
					<option>--Please choose an option--</option>
					<option >BMW</option>
					<option>Audi</option>
					<option>Mercedez</option>
				</select>
			</label><br>

		
			<label for="age">Age</lable>
			<input type="number" id="age" placeholder="Age" required><br>

			<label for="dob">DOB</lable>
			<input type="datetime-local" id="dob" required><br>

			<label for="phone_number">Phone Number</label>
			<input type="text" id="tel" placeholder="xxx-xxx-xxxx"><br>

			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Password" required><br>

			<input type="checkbox" id="tos" required>I agree to the TOS

			<button type="submit">submit</button>

			
		</form>
	</div>

</body>

</html>
